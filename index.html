<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Initialize variables
        let compChoice = ''
        //Function for creating the computers choice
        getComputerChoice = function(compChoice) {
            //Generate random # between 0 and 1
            //Multiply number generated by 10 to recieve whole # between 0 and 9 after being rounded down
            //Rounding down occurs via Math.floor
            let i = Math.floor(Math.random() * 10)
            //Depending on the value of i, change value of empty string to one of the following choices
            if (i === 1 || i === 2 || i === 3) {
                compChoice = 'Rock'
            } else if (i === 4 || i === 5 || i === 6) {
                compChoice = 'Paper'
            } else {
                compChoice = 'Scissors'
            }
            //Return computers choice to user in the console
            return console.log(compChoice)
        }
        //Run function to display the computers choice to the user
        getComputerChoice(compChoice)
    </script>
</body>
</html>
